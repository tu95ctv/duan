function MenuSuDung(ID)
{

 function DangNhap()
 {  
  if(document.forms[0].txtPassword.value == document.forms[0].txtUserName.value)
  {
    window.alert('Tên đăng nhập và mật khẩu không được bỏ trống hoặc trùng nhau !!!');
    return false;
  }
  document.forms[0].method="post";
  document.forms[0].target="left";
  document.forms[0].action="login.asp?OK=TRUE";
  document.forms[0].submit();
 }
</script>
